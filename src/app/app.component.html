<div class="container">
<header class="page-header">
  <h1 class="text-center">
    {{ title }}
  </h1>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let path of paths">
            <a class="nav-link" [routerLink]="path.url" routerLinkActive="active bigger">
                {{ path.title }}</a>
        </li>
    </ul>
    <div class="ml-auto float-right" *ngIf="userId">
        <a href="#" (click)="logout()">Log out</a>
    </div>

</nav>

<router-outlet></router-outlet>

</div>
